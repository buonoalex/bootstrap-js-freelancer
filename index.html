<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freelancer</title>

    <!-- Questo link serve per importare Bootstap (alto non è che un foglio di stile CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <!-- QUI POTETE INIZIARE IL VOSTRO ESERCIZIO! -->

    <header>

      <div class="container-fluid bg-dark">

        <div class="row p-3">

          <div class="col-6 text-center">
            <a href="#Port">PORTFOLIO</a>
          </div>

          <div class="col-6 text-center">
            <a href="#Conc">CONTACT ME</a>
          </div>

        </div>

      </div>

    </header>

    <main>

      <!-- Sezione Foto -->
      <section>

        <div class="container-fluid bg-info">

          <div class="row text-center">

            <div class="col-12 pt-3 pb-2">
              <img src="./img/undraw_profile_pic_ic5t.svg" alt="" class="img-fluid logo1">
            </div>

            <div class="col-12">
              <h5>Pinco Pallo</h5>
            </div>

            <div class="col-12">
              <p class="text-xxsmaller">WEB DESIGNER</p>
            </div>

          </div>

        </div>

      </section>

      <!-- Sezione Portfolio -->
      <section>
        <div class="container">

          <div class="row text-center pt-4 pb-2">

            <div class="col-12">
              <h4>PORTFOLIO</h4>
            </div>

          </div>

          <div class="row gap-3 gy-3 justify-content-center mb-5 p-3" id="contenitoreCardDinamiche">

            <!--Inserimento card Dinamiche-->

          </div>

        </div>
        
      </section>

      <!-- Sezione Form -->
      <section>

        <div class="container-fluid bg-info">

          <div class="row text-center pb-3 pt-3">
            <h4>WANT AN OFFER?</h4>
          </div>

          <!-- Start Form -->
          <div class="container pb-5">

            <form class="row justify-content-center gy-3 p-5 pt-0 pb-3" id="formConsulenza">

              <div class="col-12 col-md-6 col-lg-5">
                <label for="inputNome" class="form-label">First name</label>
                <input type="text" class="form-control" placeholder="Enter your first name" id="inputNome">
              </div>
              
              <div class="col-12 col-md-6 col-lg-5">
                <label for="inputLastNome" class="form-label">Last name</label>
                <input type="text" class="form-control" placeholder="Enter your last name" id="inputLastNome">
              </div>

              <div class="col-12 col-md-6 col-lg-5">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="name@example.com" id="inputEmail">
              </div>
              
              <div class="col-12 col-md-6 col-lg-5">
                <label for="inputHours" class="form-label">Hours requested</label>
                <input type="number" class="form-control" placeholder="Hours requested..." id="inputHours">
              </div>

              <div class="col-12 col-md-6 col-lg-5">
                <label class="form-label">Type of work</label>
                <select class="form-select" aria-label="Default select example" id="selezioneConsulenzaLavoro">
                  <option selected>Select the type of work</option>
                  <option value="1">Backend Development</option>
                  <option value="2">Frontend Development</option>
                  <option value="3">Project Analisys</option>
                </select>
              </div>
              
              <div class="col-12 col-md-6 col-lg-5" id="contenitoreDiscountCode">
                <label for="inputDCode" class="form-label">Discount Code</label>
                <input type="text" class="form-control" id="inputDCode">
              </div>

              <div class="col-12 col-md-12 col-lg-10 mb-5">
                <label for="inputMessage" class="form-label">Message</label>
                <textarea class="form-control" placeholder="Specify your work commission..." id="inputMessage" rows="6"></textarea>
              </div>

              <div class="d-flex justify-content-center">
                <div class="col-12 col-md-2 col-lg-2 text-center">
                  <button class="btn btn-warning" type="submit">Send</button>
                </div>

                <div class="col-12 col-md-2 col-lg-2 text-center">
                  <button class="btn btn-warning" type="button" id="bottonClearForm">Clear Form</button>
                </div>
              </div>

              <div class="col-12 d-none text-center mt-5" id="contenitorePrezzoFinale">
                <p>Il prezzo totale della tua consulenza è : <span id="totaleSommaLavoro"></span>€</p>
              </div>

            </form>

          </div>

        </div>
        
      </section>

    </main>

    <footer>

      <div class="container-fluid bg-dark pt-2">

        <div class="row text-center text-secondary">

          <h5 class="pt-4 pb-2">LOCATION</h5>

          <p class="text-smaller">2215 John Daniel Drive
          <br>Clark,MO 65243</p>

          <p class="text-xxsmaller">Copyright @ Your Website 2021</p>

        </div>

      </div>

    </footer>
    
    
    <!-- lasciarlo in fondo e non toglierlo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
  </body>

</html>
